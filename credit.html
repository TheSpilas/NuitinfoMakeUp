<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page de Crédit</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <style>
        body {
            transition: background-color 0.3s, color 0.3s;
        }

        .night-mode {
            background-color: #121212;
            color: #ffffff;
        }

        .lgbtq-mode {
            background: linear-gradient(to right, red, orange, yellow, green, blue, indigo, violet);
            color: #ffffff;
        }

        .full-screen {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .character {
            width: 150px;
            height: auto;
            position: relative;
            cursor: pointer;
        }

        .speech-bubble {
            position: absolute;
            bottom: 120%;
            left: 50%;
            transform: translateX(-50%);
            padding: 10px;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            border-radius: 5px;
            display: none;
        }

        .character:hover .speech-bubble {
            display: block;
        }

        .scroll-button {
            margin: 30px 0;
        }
    </style>
</head>
<body>
    <!-- Mode Toggle Button -->
    <div class="text-end p-3">
        <button id="toggleMode" class="btn btn-secondary">Mode Nuit</button>
        <button id="toggleLgbtqMode" class="btn btn-secondary">Mode LGBTQ+</button>
    </div>

    <!-- Section 1 -->
    <div class="container-fluid text-center full-screen" id="firstSection">
        <div class="row justify-content-center">
            <div class="col-6 col-md-3">
                <div class="character">
                    <img src="person1.jpg" alt="Personnage 1" class="img-fluid">
                    <div class="speech-bubble">Bonjour, je suis la première personne !</div>
                </div>
            </div>
            <div class="col-6 col-md-3">
                <div class="character">
                    <img src="person2.jpg" alt="Personnage 2" class="img-fluid">
                    <div class="speech-bubble">Enchanté, je suis la deuxième personne !</div>
                </div>
            </div>
        </div>
        <button id="scrollButton" class="btn btn-primary scroll-button">Défiler</button>
    </div>

    <!-- Section 2 -->
    <div class="container-fluid text-center full-screen" id="secondSection">
        <div class="row justify-content-center">
            <div class="col-6 col-md-3">
                <div class="character">
                    <img src="person3.jpg" alt="Personnage 3" class="img-fluid">
                    <div class="speech-bubble">Salut, je suis la troisième personne !</div>
                </div>
            </div>
            <div class="col-6 col-md-3">
                <div class="character">
                    <img src="person4.jpg" alt="Personnage 4" class="img-fluid">
                    <div class="speech-bubble">Bonjour, je suis la quatrième personne !</div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap and Custom JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Mode toggle logic
        const toggleModeButton = document.getElementById('toggleMode');
        const toggleLgbtqModeButton = document.getElementById('toggleLgbtqMode');

        toggleModeButton.addEventListener('click', () => {
            document.body.classList.toggle('night-mode');
            document.body.classList.remove('lgbtq-mode');
            toggleModeButton.textContent = 
                document.body.classList.contains('night-mode') ? 'Mode Jour' : 'Mode Nuit';
        });

        toggleLgbtqModeButton.addEventListener('click', () => {
            document.body.classList.toggle('lgbtq-mode');
            document.body.classList.remove('night-mode');
            toggleLgbtqModeButton.textContent = 
                document.body.classList.contains('lgbtq-mode') ? 'Mode Normal' : 'Mode LGBTQ+';
        });

        // Scroll button logic
        const scrollButton = document.getElementById('scrollButton');
        const secondSection = document.getElementById('secondSection');

        scrollButton.addEventListener('click', () => {
            secondSection.scrollIntoView({ behavior: 'smooth' });
        });
    </script>
</body>
</html>
